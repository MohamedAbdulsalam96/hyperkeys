<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-basejs';">
		<title>HyperKeys</title>
    </head>
    <body>
		<div id="loading-view" class="active" style="position:fixed;top:0;left:0;width:100%;height:100%;text-align:center;line-height:100%;background:#222;z-index:9999">
			<div style="position:absolute;width:100%;top:38%;margin-top:-10px;line-height:60px;background:#EE8202;color:#fff;font-family: 'sans-serif'">LOADING...</div>
		</div>
		<div id="content"></div>
		<script nonce="basejs">
			window.hyperkeys_modules = {};
			window.global = window;

			document.addEventListener("keydown", function (e) {
				if (e.which === 123) { // F12
					window.postMessage({ action: 'devtools'}, '*');
				}
				else if (e.which === 116) { // F5
					location.reload();
				}
			});
		</script>
    </body>
</html>
