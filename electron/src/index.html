<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap.min.css">
		<style>
			a,a:hover,a:focus,a:active,a:focus:active {
				color: #EE8202;
			}
			.btn-success {
				background: #EE8202;
				border-color: #EE8202;
			}
			.btn-success:hover {
				background: #DE7800;
				border-color: #DE7800;
			}
			.btn-success:active, .btn-success:focus, .btn-success:active:focus {
				background: #D17000;
				border-color: #D17000;
			}
		</style>
	</head>
	<body>
		<div id="loading-view" class="active" style="position:fixed;top:0;left:0;width:100%;height:100%;text-align:center;line-height:100%;background:#222;z-index:9999">
			<div style="position:absolute;width:100%;top:38%;margin-top:-10px;line-height:60px;background:#EE8202;color:#fff;font-family: 'sans-serif'">LOADING...</div>
		</div>
		<div id="content"></div>
		<script>
			if (typeof(window.require) !== 'undefined') {
				window.requireNode = window.require;
				window.require = undefined;
				window.ipc = requireNode('electron').ipcRenderer;
			}
			else {
				window.ipc = {
					send: function () {},
					on: function () {}
				};
			}
			document.addEventListener("keydown", function (e) {
				if (e.which === 123) {
					ipc.send('devtools', null);
				} else if (e.which === 116) {
					location.reload();
				}
			});
		</script>
		<script src="webapp.js"></script>
	</body>
</html>
